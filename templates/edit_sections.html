<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم في الأقسام</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 300px; }
    select, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>🛠️ تعديل قسم HTML</h2>

  <form method="post">
    <label>اختر القسم:</label>
    <select name="section_name" onchange="this.form.submit()">
      {% for section in sections %}
        <option value="{{ section }}" {% if section == selected_section %}selected{% endif %}>{{ section }}</option>
      {% endfor %}
    </select>

    <br><br>
    <label>المحتوى:</label>
    <textarea name="content">{{ content }}</textarea>

    <br><br>
    <button type="submit" name="save" value="1">💾 حفظ التعديلات</button>
  </form>
</body>
</html>
